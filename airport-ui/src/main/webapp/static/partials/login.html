<div ng-app="" ng-controller="LoginController">
    <h2>{{ 'loginTitle' | translate}}</h2>
     <span class="info error" ng-show="showError">
        {{ 'loginError' | translate}}
    </span>  

    <form class="form-horizontal" role="form" ng-submit="login()">
      <div class="form-group">
        <label class="col-sm-2 control-label">{{ 'username' | translate }}</label>
        <div class="col-sm-10">
            <input type="text" ng-model="username" ng-change="test()" placeholder="{{ 'firstName' | translate }}" class="form-control">
            <span class="validation" ng-show="!username.length">{{ 'inputEmpty' | translate }}</span>
        </div>
      </div>
     <div class="form-group">
        <label class="col-sm-2 control-label">{{ 'password' | translate }}</label>
        <div class="col-sm-10">
            <input type="password" ng-model="password" placeholder="{{ 'password' | translate }}" class="form-control">
            <span class="validation" ng-show="!password.length">{{ 'inputEmpty' | translate }}</span>
        </div>
      </div>
      <div class="form-group">        
          <div class="col-sm-offset-2 col-sm-10">
            <button class="btn btn-primary" ng-click="login()">
              {{ 'login' | translate }}
            </button>
          </div>
        </div>
    </form>
</div>
