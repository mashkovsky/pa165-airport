<div ng-app="" ng-controller="StewardController">
    <h2>{{ 'stewardDelete' | translate}}</h2>
    <span class="info {{result}}">{{ result | translate }}</span>
    
    <form class="form-horizontal" role="form">
      <div class="form-group">
        <label class="col-sm-2 control-label">{{ 'id' | translate }}</label>
        <div class="col-sm-10">
            <input type="text" ng-model="steward.id" ng-disabled="true" placeholder="{{ 'id' | translate }}" class="form-control">
        </div>
      </div> 
      <div class="form-group">
        <label class="col-sm-2 control-label">{{ 'firstName' | translate }}</label>
        <div class="col-sm-10">
            <input type="text" ng-model="steward.firstName" ng-disabled="true" placeholder="{{ 'firstName' | translate }}" class="form-control">
        </div>
      </div>
     <div class="form-group">
        <label class="col-sm-2 control-label">{{ 'lastName' | translate }}</label>
        <div class="col-sm-10">
            <input type="text" ng-model="steward.lastName" ng-disabled="true" placeholder="{{ 'lastName' | translate }}" class="form-control">
        </div>
      </div>
      <div class="form-group">        
          <div class="col-sm-offset-2 col-sm-10">
            <button class="btn btn-danger" ng-disabled="false" ng-click="deleteSteward()">
              <span class="glyphicon glyphicon-trash"></span>{{ 'delete' | translate }}
            </button>
          </div>
        </div>
    </form>
    
</div>
