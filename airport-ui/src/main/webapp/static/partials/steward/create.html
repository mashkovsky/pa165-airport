<div ng-app="" ng-controller="StewardController">
    <h2>{{ 'stewardCreate' | translate}}</h2>
    <span class="info {{result}}">{{ result | translate }}</span>
    
    <form class="form-horizontal" role="form" ng-controller="LoginController" ng-show="authUser && authUser.privileged">
      <div class="form-group">
        <label class="col-sm-2 control-label">{{ 'firstName' | translate }}</label>
        <div class="col-sm-10">
            <input type="text" ng-model="steward.firstName" ng-change="test()" placeholder="{{ 'firstName' | translate }}" class="form-control">
            <span class="validation" ng-show="!steward.firstName.length">{{ 'inputEmpty' | translate }}</span>
        </div>
      </div>
     <div class="form-group">
        <label class="col-sm-2 control-label">{{ 'lastName' | translate }}</label>
        <div class="col-sm-10">
            <input type="text" ng-model="steward.lastName" ng-change="test()" placeholder="{{ 'lastName' | translate }}" class="form-control">
            <span class="validation" ng-show="!steward.lastName.length">{{ 'inputEmpty' | translate }}</span>
        </div>
      </div>
      <div class="form-group">        
          <div class="col-sm-offset-2 col-sm-10">
            <button class="btn btn-success" ng-disabled="error || incomplete" ng-click="createSteward()">
              <span class="glyphicon glyphicon-plus"></span>{{ 'save' | translate }}
            </button>
            <a class="btn btn-default" href="index.html#/steward">
                  <span class="glyphicon glyphicon-chevron-left">{{ 'back' | translate }}</span>
            </a> 
          </div>
        </div>
    </form>
    
</div>
