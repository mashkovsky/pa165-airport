<div ng-app="" ng-controller="DestinationController"> 
    <h3>{{ 'destinationManage' | translate }}</h3>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>{{ 'id' | translate }}</th>
                <th>{{ 'country' | translate }}</th>
                <th>{{ 'city' | translate }}</th>
                <th class="action">{{ 'edit' | translate }}</th>
                <th class="action">{{ 'delete' | translate }}</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="destination in destinations">
                <td>{{ destination.Id }}</td>
                <td>{{ destination.Country }}</td>
                <td>{{ destination.City }}</td>
                <td>
                    <button class="btn" ng-click="edit(destination.Id)">
                        <span class="glyphicon glyphicon-pencil"></span>Â {{ 'edit' | translate }}
                    </button>
                </td>
                <td>
                    <button class="btn" ng-click="delete(destination.Id)">
                        <span class="glyphicon glyphicon-trash"></span>Â {{ 'delete' | translate }}
                    </button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
