<div ng-app="" ng-controller="DestinationController">
    <h2>{{ 'destinationCreate' | translate}}</h2>
    <form class="form-horizontal" role="form">
      <div class="form-group">
        <label class="col-sm-2 control-label">{{ 'id' | translate }}</label>
        <div class="col-sm-10">
            <input type="text" ng-model="destination.id" ng-disabled="true" placeholder="{{ 'id' | translate }}" class="form-control">
        </div>
      </div> 
      <div class="form-group">
        <label class="col-sm-2 control-label">{{ 'country' | translate }}</label>
        <div class="col-sm-10">
            <input type="text" ng-model="destination.country" placeholder="{{ 'country' | translate }}" class="form-control">
        </div>
      </div>
     <div class="form-group">
        <label class="col-sm-2 control-label">{{ 'city' | translate }}</label>
        <div class="col-sm-10">
            <input type="text" ng-model="destination.city" placeholder="{{ 'city' | translate }}" class="form-control">
        </div>
      </div>
      <div class="form-group">        
          <div class="col-sm-offset-2 col-sm-10">
            <button class="btn btn-success" ng-disabled="false" ng-click="createDestination()">
              <span class="glyphicon glyphicon-plus"></span>{{ 'create' | translate }}
            </button>
          </div>
        </div>
    </form>
    
</div>
