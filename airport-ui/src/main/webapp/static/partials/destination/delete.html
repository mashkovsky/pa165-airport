<div ng-app="" ng-controller="DestinationController">
    <h2>{{ 'destinationDelete' | translate}}</h2>
    <span class="info {{result}}">{{ result | translate }}</span>
    
    <form class="form-horizontal" role="form">
      <div class="form-group">
        <label class="col-sm-2 control-label">{{ 'country' | translate }}</label>
        <div class="col-sm-10">
            <input type="text" ng-model="destination.country" ng-disabled="true" placeholder="{{ 'country' | translate }}" class="form-control">
        </div>
      </div>
     <div class="form-group">
        <label class="col-sm-2 control-label">{{ 'city' | translate }}</label>
        <div class="col-sm-10">
            <input type="text" ng-model="destination.city" ng-disabled="true" placeholder="{{ 'city' | translate }}" class="form-control">
        </div>
      </div>
      <div class="form-group">        
          <div class="col-sm-offset-2 col-sm-10">
            <button class="btn btn-danger"  ng-disabled="false" ng-click="deleteDestination()">
              <span class="glyphicon glyphicon-trash"></span>{{ 'delete' | translate }}
            </button>
          </div>
        </div>
    </form>
    
</div>
