<div ng-app="" ng-controller="DestinationController">
    <h2>{{ 'destinationEdit' | translate}}</h2>
    <span class="info {{result}}">{{ result | translate }}</span>
    
    <form class="form-horizontal" role="form">
      <div class="form-group">
        <label class="col-sm-2 control-label">{{ 'country' | translate }}</label>
        <div class="col-sm-10">
            <input type="text" ng-model="destination.country" ng-change="test()" placeholder="{{ 'country' | translate }}" class="form-control">
        </div>
      </div>
     <div class="form-group">
        <label class="col-sm-2 control-label">{{ 'city' | translate }}</label>
        <div class="col-sm-10">
            <input type="text" ng-model="destination.city" ng-change="test()" placeholder="{{ 'city' | translate }}" class="form-control">
        </div>
      </div>
      <div class="form-group">        
          <div class="col-sm-offset-2 col-sm-10">
            <button class="btn btn-primary" ng-disabled="error || incomplete" ng-click="updateDestination()">
              <span class="glyphicon glyphicon-save"></span>{{ 'save' | translate }}
            </button>
            <a class="btn btn-default" href="index.html#/destination">
                  <span class="glyphicon glyphicon-chevron-left">{{ 'back' | translate }}</span>
            </a> 
          </div>
        </div>
    </form>
    
</div>
