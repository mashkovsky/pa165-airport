<div ng-app="" ng-controller="PlaneController">
    <h2>{{ 'planeDelete' | translate}}</h2>
    <span class="info {{result}}">{{ result | translate }}</span>
    
    <form class="form-horizontal" role="form">
      <div class="form-group">
        <label class="col-sm-2 control-label">{{ 'id' | translate }}</label>
        <div class="col-sm-10">
            <input type="text" ng-model="plane.id" ng-disabled="true" placeholder="{{ 'id' | translate }}" class="form-control">
        </div>
      </div> 
      <div class="form-group">
        <label class="col-sm-2 control-label">{{ 'type' | translate }}</label>
        <div class="col-sm-10">
            <input type="text" ng-model="plane.type" ng-disabled="true" placeholder="{{ 'type' | translate }}" class="form-control">
        </div>
      </div>
     <div class="form-group">
        <label class="col-sm-2 control-label">{{ 'name' | translate }}</label>
        <div class="col-sm-10">
            <input type="text" ng-model="plane.name" ng-disabled="true" placeholder="{{ 'name' | translate }}" class="form-control">
        </div>
      </div>
      <div class="form-group">
        <label class="col-sm-2 control-label">{{ 'capacity' | translate }}</label>
        <div class="col-sm-10">
            <input type="number" ng-model="plane.capacity" ng-disabled="true" placeholder="{{ 'capacity' | translate }}" class="form-control">
        </div>
      </div>
      <div class="form-group">        
          <div class="col-sm-offset-2 col-sm-10">
            <button class="btn btn-danger" ng-disabled="false" ng-click="deletePlane()">
              <span class="glyphicon glyphicon-trash"></span>{{ 'delete' | translate }}
            </button>
          </div>
        </div>
    </form>
    
</div>
