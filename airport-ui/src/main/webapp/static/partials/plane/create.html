<div ng-app="" ng-controller="PlaneController">
    <h2>{{ 'planeCreate' | translate}}</h2>
    <form class="form-horizontal" role="form">
      <div class="form-group">
        <label class="col-sm-2 control-label">{{ 'id' | translate }}</label>
        <div class="col-sm-10">
            <input type="text" ng-model="id" ng-disabled="true" placeholder="{{ 'id' | translate }}" class="form-control">
        </div>
      </div> 
      <div class="form-group">
        <label class="col-sm-2 control-label">{{ 'type' | translate }}</label>
        <div class="col-sm-10">
            <input type="text" ng-model="type" placeholder="{{ 'type' | translate }}" class="form-control">
        </div>
      </div>
     <div class="form-group">
        <label class="col-sm-2 control-label">{{ 'name' | translate }}</label>
        <div class="col-sm-10">
            <input type="text" ng-model="name" placeholder="{{ 'name' | translate }}" class="form-control">
        </div>
      </div>
      <div class="form-group">
        <label class="col-sm-2 control-label">{{ 'capacity' | translate }}</label>
        <div class="col-sm-10">
            <input type="number" ng-model="capacity" placeholder="{{ 'capacity' | translate }}" class="form-control">
        </div>
      </div>
      <div class="form-group">        
          <div class="col-sm-offset-2 col-sm-10">
            <button class="btn btn-success" ng-disabled="incomplete">
              <span class="glyphicon glyphicon-plus"></span>{{ 'create' | translate }}
            </button>
          </div>
        </div>
    </form>
    
</div>
