<div ng-app="" ng-controller="PlaneController">
    <h2>{{ 'planeCreate' | translate}}</h2>
    <span class="info {{result}}">{{ result | translate }}</span>
    
    <form class="form-horizontal" role="form" ng-controller="LoginController" ng-show="authUser && authUser.privileged">
      <div class="form-group">
        <label class="col-sm-2 control-label">{{ 'type' | translate }}</label>
        <div class="col-sm-10">
            <input type="text" ng-model="plane.type" ng-change="test()" placeholder="{{ 'type' | translate }}" class="form-control">
            <span class="validation" ng-show="!plane.type.length">{{ 'inputEmpty' | translate }}</span>
        </div>
      </div>
     <div class="form-group">
        <label class="col-sm-2 control-label">{{ 'name' | translate }}</label>
        <div class="col-sm-10">
            <input type="text" ng-model="plane.name" ng-change="test()" placeholder="{{ 'name' | translate }}" class="form-control">
            <span class="validation" ng-show="!plane.name.length">{{ 'inputEmpty' | translate }}</span>
        </div>
      </div>
      <div class="form-group">
        <label class="col-sm-2 control-label">{{ 'capacity' | translate }}</label>
        <div class="col-sm-10">
            <input type="number" ng-model="plane.capacity" ng-change="test()" placeholder="{{ 'capacity' | translate }}" class="form-control">
            <span class="validation" ng-show="plane.capacity == null || plane.capacity < 1">{{ 'inputPositiveNumber' | translate }}</span>
        </div>
      </div>
      <div class="form-group">        
          <div class="col-sm-offset-2 col-sm-10">
            <button class="btn btn-success" ng-disabled="error || incomplete" ng-click="createPlane()">
              <span class="glyphicon glyphicon-plus"></span>{{ 'save' | translate }}
            </button>
            <a class="btn btn-default" href="index.html#/plane">
                  <span class="glyphicon glyphicon-chevron-left">{{ 'back' | translate }}</span>
            </a> 
          </div>
        </div>
    </form>
    
</div>
