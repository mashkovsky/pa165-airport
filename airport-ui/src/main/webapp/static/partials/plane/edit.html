<div ng-app="" ng-controller="PlaneController">
    <h2>{{ 'planeEdit' | translate}}</h2>
    <span class="info {{result}}">{{ result | translate }}</span>
    
    <form class="form-horizontal" role="form">
      <div class="form-group">
        <label class="col-sm-2 control-label">{{ 'type' | translate }}</label>
        <div class="col-sm-10">
            <input type="text" ng-model="plane.type" ng-change="test()" placeholder="{{ 'type' | translate }}" class="form-control">
        </div>
      </div>
     <div class="form-group">
        <label class="col-sm-2 control-label">{{ 'name' | translate }}</label>
        <div class="col-sm-10">
            <input type="text" ng-model="plane.name" ng-change="test()" placeholder="{{ 'name' | translate }}" class="form-control">
        </div>
      </div>
      <div class="form-group">
        <label class="col-sm-2 control-label">{{ 'capacity' | translate }}</label>
        <div class="col-sm-10">
            <input type="number" ng-model="plane.capacity" ng-change="test()" placeholder="{{ 'capacity' | translate }}" class="form-control">
        </div>
      </div>
      <div class="form-group">        
          <div class="col-sm-offset-2 col-sm-10">
            <button class="btn btn-primary" ng-disabled="error || incomplete" ng-click="updatePlane()">
              <span class="glyphicon glyphicon-save"></span>{{ 'save' | translate }}
            </button>
          </div>
        </div>
    </form>
    
</div>
